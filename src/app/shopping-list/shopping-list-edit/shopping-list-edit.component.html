<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            #nameInput
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="qty">Qty</label>
          <input
            type="text"
            class="form-control"
            id="qty"
            #qtyInput
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" (click)="addIngredient()" class="btn btn-success">Add</button>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
